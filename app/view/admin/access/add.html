<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>添加</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/public/admin/layuiadmin/layui/css/layui.css" media="all">
</head>

<body>
  <div class="layui-form" style="padding: 20px 30px 0 0;" lay-filter="">
    <div class="layui-form-item">
      <label class="layui-form-label">显示名称</label>
      <div class="layui-input-inline">
        <input type="text" name="name" value="" placeholder="请输入模块名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-inline">
        <select name="type" lay-verify="">
          <option value="1" selected>模块</option>
          <option value="2">菜单</option>
          <option value="3">操作</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">节点名称</label>
      <div class="layui-input-inline">
        <input type="text" name="action_name" value="" placeholder="请输入操作名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">操作地址</label>
      <div class="layui-input-inline">
        <input type="text" name="url" value="" placeholder="请输入操作地址" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">所属模块</label>
      <div class="layui-input-inline">
        <select name="module_id" lay-verify="">
          <option value="0" selected>--顶级模块--</option>
          <%for(var i=0;i<moduleList.length;i++){%>
          <option value="<%=moduleList[i]._id%>"><%if(moduleList[i].prefix){%>├<%}%><%=moduleList[i].prefix%><%=moduleList[i].name%></option>
          <%}%>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <input type="text" name="sort" value="100" placeholder="请输入排序值" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea name="description" placeholder="请输入描述内容" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="hidden" name="_csrf" value="<%=csrf%>">
      <input type="button" lay-submit lay-filter="LAY-access-back-submit" id="LAY-access-back-submit" value="添加">
    </div>

  </div>

  <script src="/public/admin/layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '/public/admin/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
      var $ = layui.$,form = layui.form;

    });

  </script>
</body>

</html>
