

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 管理员 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/public/admin/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">登录名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" disabled readonly placeholder="请输入用户名" autocomplete="off" class="layui-input" value="<%=user.username%>">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手机</label>
      <div class="layui-input-inline">
        <input type="text" name="mobile"  placeholder="请输入号码" autocomplete="off" class="layui-input"  value="<%=user.mobile%>">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="text" name="email"  placeholder="请输入邮箱" autocomplete="off" class="layui-input" value="<%=user.email%>">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色</label>
      <div class="layui-input-inline">
        <select name="role_id" lay-verify="required">
          
          <option value=""></option>
          <%role.forEach(item=>{%>
            <%if(item._id.toString()==user.role_id){%>
              <option value="<%=item._id%>" selected><%=item.title%></option>
            <%} else {%>
              <option value="<%=item._id%>"><%=item.title%></option>
            <%}%>
          <%})%>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">状态</label>
      <div class="layui-input-inline">
        <%if(user.status==1){%>
        <input type="checkbox" lay-filter="switch" name="status" lay-skin="switch" value="<%=user.status%>" checked lay-text="启用|禁用">
        <%}else{%>
          <input type="checkbox" lay-filter="switch" name="status" lay-skin="switch" value="<%=user.status%>" lay-text="启用|禁用">
        <%}%>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="hidden" name="_csrf" value="<%=csrf%>">
      <input type="button" lay-submit lay-filter="LAY-manager-edit-back-submit" id="LAY-manager-edit-back-submit" value="确认">
    </div>
  </div>

  <script src="/public/admin/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '/public/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
    form.on('switch(switch)', function(data){
      if(data.elem.checked){
        $(data.elem).val(1)
      }else{
        $(data.elem).val(0)
      }
    });  
  })
  </script>
</body>
</html>
